<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Domestic Waste Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>
        <form action="dashboard.html">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" required>
            <br>
            </div>
            <div class="form-group">
                <label for="reset password">Reset password</label>
                <input type="text" placeholder="Reset password" required>
            <br>
            </div>
            <div class="form-group">
                <label for="confirm password">Confirm password</label>
                <input type="confirm password" placeholder="Confirm password" required>
            </div>
            <div class="login-container">
            <button type="submit">Submit</button>
            </div>
            <div class="action-links">
            <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
